<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--CSS File-->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/register.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
 
    <title>Register-CryptoCoin</title>
</head>
<body>
    
  <!--Registration Container-->

  <div class="container-fluid">
    <div class="row">
        <div class="col-md-6 banner2">
          <img src="images/Group -3@2x.png" class="img-fluid logo">
          <img src="images/bg.png" class="img-fluid py-4">
        </div>
        <div class="col-md-6 regbox">
          <h1 class="text-center">Register</h1>
          <center>
            <form>
                <div class="form-group">
                  <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="User Name">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Email address">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
                </div>
                <button type="submit" class="btn regbtn">Register</button>
                <hr>
                <a href="login.html" class="link"><h4 class="text-center">Login</h4></a>
              </form>
              </center>
        </div>
    </div>
</div>

<!--Script File-->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
