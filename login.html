<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS File-->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/login.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Login-CryptoCoin</title>
    
</head>
<body>

<!--Login Container-->    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6  banner">
              <img src="images/Group 1175@2x.png" class="img-fluid logo">
              <img src="images/bg.png" class="img-fluid py-4">
            </div>
            <div class="col-md-6 formbox">
              <h1>Login</h1>
              <center>
                <form class="logform">
                    <div class="form-group">
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <br><br>
                    <button type="submit" class="btn  logbtn">Login</button>
                    <hr>
                    <a href="register.html" class="link"><h4>Register</h4></a>
                  </form>
                  </center>
            </div>
        </div>
    </div>
    
<!--Script File-->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
